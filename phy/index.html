<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Physics Ball â€” Optimized</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<aside id="leftPanel">
		<div class="controls">
			<div class="row">
				<button id="startPause">Start</button>
				<button id="reset">Reset</button>
			</div>
			<div class="row">
				<label>Gravity <input id="gravity" type="range" min="0" max="200" value="120" class="slider"></label>
			</div>
			<div class="row">
				<label>Air drag <input id="drag" type="range" min="0" max="100" value="3" class="slider"></label>
			</div>
			<!-- removed restitution and initial velocity sliders -->
			<div class="row">
				<div id="info">Speed: <span id="speed">0</span> px/s</div>
			</div>
			<div class="row">
				<div id="scoreBoard">Score: <span id="score">0</span></div>
			</div>
			<div class="row">
				<div id="multiplier">Combo: x<span id="combo">1</span></div>
			</div>
			<div class="row">
				<div id="highScore">High: <span id="high">0</span></div>
			</div>
			<div class="note">Click and drag the ball to set position & launch velocity.</div>
		</div>
	</aside>

	<canvas id="playfield"></canvas>

	<script src="js/physics.js"></script>
</body>
</html>
