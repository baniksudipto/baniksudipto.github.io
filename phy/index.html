<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	    <title>Simple Physics Game</title>
		<link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
	<div id="box">||</div>
    <div id="container">

		<div id="inst">
			Simple Physics Game<br>
			---------------
			<ul> 
				<li> W A S D to change velocity </li>
				<li> Velocity Slider X axis [ -40 <input type="range" min="-40" max="40" value="0" class="slider" id="v_x"> 40 ] </li>
				<br>
				<li> Velocity Slider Y axis [ -40 <input type="range" min="-40" max="40" value="0" class="slider" id="v_y"> 40 ] </li>
				<br>
				<li> Down arrow to Reset velocity </li>
				<li> Space to Start / Pause <button id="space_screen_btn">space</button></li>
				<li> Rotation    [ 0 deg <input type="range" min="0" max="360" value="0" class="slider" id="angle"> 360.0 ] </li>
				<br>
				<li> Reflection Coeff. [ 0.0 <input type="range" min="0" max="100" value="100" class="slider" id="rrate"> 1.0 ] </li>
				<br>
				<li> Velocity Vector [ <span id="v_meter"></span> ] </li>
		
			</ul>
		</div>
		
	
        
    </div>
    <script src="js/physics.js"></script>
    </body>
</html>
